<!-- button.component.html -->
<div [ngSwitch]="Type" class="text-white  text-lg w-full h-full flex items-center justify-center">
    <button type="{{this.ButtonType}}" *ngSwitchCase="'Primary'" id="primary" 
        class="w-3/4 h-full rounded-lg text-center bg-orange-400 text-black p-2 {{Class}}">{{Text}}
    </button>
    <button type="{{this.ButtonType}}" *ngSwitchCase="'Secondary'" id="secondary" class="w-3/4 h-full rounded-lg text-center text-black  bg-purple-500  p-2 {{Class}}">{{Text}}</button>
    <button type="{{this.ButtonType}}" *ngSwitchCase="'Tertiary'" id="tertiary" class="w-1/2 h-full rounded-lg text-center">{{Text}}</button>
    <button type="{{this.ButtonType}}" *ngSwitchCase="'White'" id="white"
        class="w-3/4 h-full rounded-lg text-center bg-white text-black  {{Class}}">{{Text}}
    </button>
    <button type="{{this.ButtonType}}" *ngSwitchCase="'Outline'" id="outline"
        class="w-3/4 h-full rounded-lg border-white border-2 text-center bg-transparent text-white  {{Class}}">{{Text}}
    </button>
    <div *ngSwitchDefault>Guest Content</div>
</div>

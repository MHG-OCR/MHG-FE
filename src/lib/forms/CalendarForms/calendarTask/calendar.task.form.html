<div class="w-full h-full">

  <ion-header class="flex justify-center items-center p-2">
    Task
  </ion-header>

  <h2 mat-dialog-title>
    Add tasks to reflect on later
  </h2>

  <mat-dialog-content class="mat-typography ion-padding ion-padding">
    <form [formGroup]="form" (ngSubmit)="this.submitForm()">

      <div class="mt-3 flex gap-2 flex-col">
        <label for="title" class="block text-sm font-medium text-gray-700">Task Title</label>
          <!-- This is a comment that might indicate that certain validation errors are ignored -->
          <input name="title" formControlName="title" type="text" required ngModel  [style]="this.getColorBorder()"
          class="p-2 text-black border-solid border-black w-full rounded-xl border-2 active:border-purple-400 focus:border-purple-400">
        <br>
      
      </div>
      
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close id="closetaskform">Cancel</button>
        <button mat-button type="submit"  [style]="this.getColorText()" cdkFocusInitial [disabled]="!form.valid">Submit</button>
      </mat-dialog-actions>

    </form>
  </mat-dialog-content>

</div>

<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData && formData.name"  ngModel required>
    </div>

    <div class="form-group">
      <label for="password">Message:</label>
      <textarea id="password" name="password" [(ngModel)]="formData && formData.password" ngModel required></textarea>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <!-- <button mat-button (click)="submitForm(this)" cdkFocusInitial>Submit</button> -->
      <button mat-button type="submit" cdkFocusInitial [disabled]="!contactForm.valid">Submit</button>
    </mat-dialog-actions>
  
    <div *ngIf="this.formSubmitted" class="text-black font-bold">
      <h3>Form Submitted Successfully!</h3>
      <p>Name: {{ formData && formData.name }}</p>
      <p>Email: {{ formData && formData.password }}</p>
    </div>

  </form>
</mat-dialog-content>
